<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cour de Java</title>
</head>
<body>
    <script>
        function nombre_aleatoire(min,max){
            var nombre = min + (max - min+1)*Math.random();
                return Math.floor(nombre);
        }

        function puissant(min,max){
             var nombre = nombre_aleatoire(1,100);
             var compteur = 0;
             var saisir;
             var message = "le nombre a trouver est compris entre "+min+ "et" + max;

             do{
                saisir= prompt(message);

                if (saisir==null)
                     return 0 ;
                compteur++;

                if (saisir>nombre)
                    message = "oups , le nombre a trouver est moin  de "+saisir;
                else
                      message = "oups , le nombre a trouver est plus que "+saisir;
             }

             while(saisir != nombre);
                return compteur++;
            }

            function toucher(){
                var compteur = 0;
                var best_score = 0;
                var score;
                var continuer;

              do {

                score = puissant(1,100);
             if(score){    
                compteur++ ;
              
                if (score < best_score || best_score==0)
                     best_score = score;
                
                continuer = confirm("bravo tu a gagner en"+score+"coups /n voullez vous rejouez?");
              }

              else
                   continuer = false;
            }
              while(continuer);
               alert("felicitation , vous jouez"+compteur+"manches./n votre meilleur score est:"+best_score+"coups!");
               return best_score;
            }


 </script>
    <a href="#" onclick="toucher()">toucher</a>

</body>
</html>
